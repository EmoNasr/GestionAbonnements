<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<form method="post" th:action="@{editeAbonnement()}">
    <div class="card mt-3">
        <div class="card-header"></div>
        <div class="card-body" th:each="c:${abonnements}">
    <div class="form-group row">
        <label for="nomClient" class="col-4 col-form-label" >Nom</label>
        <div class="col-8">
            <input id="nomClient" name="nomClient" placeholder="Nom" type="text" class="form-control" th:text="c.>
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Email</label>
        <div class="col-8">
            <input id="text" name="text" placeholder="Email" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="TypeAbonnement" class="col-4 col-form-label">Type Abonnement</label>
        <div class="col-8">
            <input id="TypeAbonnement" name="TypeAbonnement" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="solde" class="col-4 col-form-label">Solde</label>
        <div class="col-8">
            <input id="solde" name="solde" placeholder="Solde" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="Dabonnement" class="col-4 col-form-label">Date Abonnement</label>
        <div class="col-8">
            <input id="Dabonnement" name="Dabonnement" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </div>
        </div>
    </div>
</form>

</body>
</html>
